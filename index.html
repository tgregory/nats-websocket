<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            html,body {
                margin: 0px;
                padding: 0px;
                width: 100%;
            }
            
            #message-board-cont {
                margin: 0px;
                padding: 0px;
                width: 40em;
                height: 40em;
            }
            
            #message-board {
                margin: 0px;
                padding: 0px;
                width: 100%;
            }
                        
            #message {
                margin: 0px;
                padding: 0px;
                width: 100%;
            }
            
            #send {
                margin: 0px;
                padding: 0px;
                width: 3em;
                display: block;
            }
            
            #message-cont {
                width: 40em;
                display: block;
            }
            
            td {
                height: 2em;
            }
        </style>
    </head>
    <body>
        <div id="user"></div>
        <div id="message-board-cont">
            <table id="message-board"></table>
        </div>
        <table id="message-cont">
            <tr>
                <td style="white-space: nowrap;">
                    <button id="send">Send</button>
                </td>
                <td style="width: 37em;">
                    <input type="text" id="message"/>
                </td>
            </tr>
        </table>
        <script src="client.js"></script>
    </body>
</html>
